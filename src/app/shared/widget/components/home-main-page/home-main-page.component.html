<section class="cta-section theme-bg-light py-5">
    <div class="container text-center single-col-max-width">
        <h2 class="heading">Facture - Prueba técnica FRONT-END </h2>
        <div class="intro">Busca el contenido de tu interés en el amplio catálogo de artículos que tenemos en nuestro sitio web.</div>
        <div class="single-form-max-width pt-3 mx-auto">
            <form class="signup-form row g-2 g-lg-2 align-items-center">
                <div class="col-12 col-md-9">
                    <label class="sr-only" for="semail">Buscar Articulo</label>
                    <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail"
                        placeholder="Buscar articulo de interés...">
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</section>


<section class="blog-list px-3 py-5 p-md-5">
    <div class="container single-col-max-width">

        <div *ngFor="let post of postsList"
         class="item mb-5">
            <div class="row g-3 g-xl-0">
                <div class="col-2 col-xl-3">
                    <img class="img-fluid post-thumb " src="assets/images/blog/blog-post-thumb-1.jpg" alt="image">
                </div>
                <div class="col">
                    <h3 class="title mb-1"><a class="text-link" href="blog-post.html">{{ post.title }}</a>
                    </h3>
                    <div class="meta mb-1"><span class="date">Published 2 days ago</span><span class="time">5 min
                            read</span><span class="comment"><a class="text-link" href="#">8 comments</a></span></div>
                    <div class="intro">{{ post.body }}</div>
                    <a class="text-link" href="blog-post.html">Leer más&rarr;</a>
                </div>
                <!--//col-->
            </div>
            <!--//row-->
        </div>

      

        <nav class="blog-nav nav nav-justified my-5">
            <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i
                    class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
            <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i
                    class="arrow-next fas fa-long-arrow-alt-right"></i></a>
        </nav>

    </div>
</section>
